<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>Vue To Do List</title>
</head>
<body>
      <div id="app">
            <!-- aggiunto id a input per gestire focus del campo inserimento
            in js all interno di mounted -->
            
            <input id="newTaskElement" v-model="newTask" @keyup.enter="addTask" placeholder="inserisci">
            <button @click="addTask">Aggiungi</button>

            <ul>
                  <li v-for="task in toDoList">
                   <i class="far fa-check-circle">
                         {{task}}
                   </i>
 
                  </li>
             </ul>














      </div>













      <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
