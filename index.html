<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>Vue To Do List</title>
</head>
<body>
      <div id="app">

            <div container>
                  <div class="row justify-content-center ">
                        <div class="col-4">
                              <img class="logo" src="./img/logo.png" alt="logo">
                        </div>
                  </div>

            <!-- aggiunto id a input per gestire focus del campo inserimento
            in js all interno di mounted -->
                  <div class="row justify-content-center">
                        <div class=col-8>
                              <div class="row">
                                    <div class="col-8">
                                          <input id="newTaskElement" v-model="newTask" @keyup.enter="addTask" placeholder="inserisci">
                                    </div>
                                    <div class="col-4">
                                          <button @click="addTask">Aggiungi</button>
                                    </div>
                              </div>
                        </div>
                   </div>
                   <div class="row justify-content-center">
                        <ul class="col-8">
                              <li v-for="(task, index) in toDoList">
                                    {{task}}
                              <i class="far fa-check-circle" @click="deleteTask(index)">
                                    
                              </i>
                              
            
                              </li>
                        </ul>
                  </div>

            </div>














      </div>













      <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
